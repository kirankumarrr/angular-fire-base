<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form #f="ngForm" (ngSubmit)="saveEmployee(f)">
                <div class="form-group">
                    <label for="fullName">FullName</label>
                    <input id="fullName" type="text" ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" ngModel class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" ngModel class="form-control" required>
                </div>
                <button class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
